<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickDick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoHTTw-3Vhe--LW7m7byD-NfFgmBElN1k&callback=initMap"
    async defer></script>
</body>
</html>
